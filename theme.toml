# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Data Blog Theme"
license = "MIT"
licenselink = "https://github.com/miroslawsteblik/hugo-theme-data-blog/blob/main/LICENSE"
description = "A professional Hugo theme for data engineering and tech blogs"
homepage = "https://github.com/miroslawsteblik/hugo-theme-data-blog"
tags = ["blog", "data", "engineering", "tech", "professional", "responsive"]
features = ["responsive", "blog", "syntax-highlighting", "social-links"]
min_version = "0.112.0"

[author]
  name = "Miroslaw Steblik"
  homepage = "https://github.com/miroslawsteblik"

# If porting an existing theme
[original]
  name = "Data Blog Theme"
  homepage = "https://github.com/miroslawsteblik/hugo-theme-data-blog"
