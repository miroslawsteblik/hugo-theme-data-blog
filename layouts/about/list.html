{{ define "main" }}
<div class="main-container about-container">
  <header class="page-header">
    <h1 class="page-title">{{ .Title }}</h1>
    
    <!-- Add an introduction paragraph here -->
    <div class="about-intro">
      Welcome to my about page. Here you'll find information about my background, experience, and skills.
    </div>
  </header>
  
  <div class="about-content content-justified">
    {{ if .Site.Data.about.sections }}
      <div class="about-sections">
        {{ range .Site.Data.about.sections }}
          <section class="content-section">
            <h2 class="section-title">{{ .title }}</h2>
            <div class="section-content content-justified">
              {{ $.RenderString .content }}
            </div>
          </section>
        {{ end }}
      </div>
    {{ end }}
  </div>
</div>
{{ end }}
